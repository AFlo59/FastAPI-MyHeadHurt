{% load static %}

{% url "special" as url_special %}
{% url "func-list" as url_func %}
{% url "api" as url_api %}

<header class='bg-light_blue-400'>
    <nav class='justify-between max-w-6xl mx-auto items-center px-6 h-16 text-base font-semibold hidden md:flex'>
        <a href=" {% url "home" %} ">
        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
        </a>
        <div class='flex lg:gap-x-16 gap-x-6'>
            <a href="{{url_special}}" class=
            "hover:text-blue-300 {% if request.path == url_special %}text-white{% endif %} ">Special</a>
            <a href="{{url_func}}" class=
            "hover:text-blue-300 {% if request.path == url_func %}text-white{% endif %} ">Fonctionnalit√©s</a>
            <a href="{{url_api}}" class=
            "hover:text-blue-300 {% if request.path == url_api %}text-white{% endif %} ">API</a>
        </div>

        <div class='flex gap-x-2'>
        {% if user.is_authenticated %}
            <span>Logged as : {{user.get_username}}</span>
            <a href="{% url "logout" %}">logout</a>
        {% else %}
            <span>You are not logged</span>
            <a href="{% url "login" %}">login</a>
        {% endif %}
        </div>
        
    </nav>

    <div id='hamburger' class='flex justify-end md:hidden h-16 items-center'>
        <div class='w-6 space-y-1 mx-3'>
            <div class="h-1 bg-black"></div>
            <div class="h-1 bg-black"></div>
            <div class="h-1 bg-black"></div>
        </div>
    </div>

    <nav id='menu' class='flex flex-col absolute top-0 bg-gray-400 w-full hidden'>
        <a href="">Lien 1</a>
        <a href="">Lien 2</a>
        <a href="">Lien 3</a>
        <a href="">Login &#10132;</a>
    </nav>

</header>

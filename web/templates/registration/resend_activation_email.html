{% extends "base.html" %}
{% load static %}

{% block content %}
  <h2>Resend Activation Email</h2>
  <p>Enter your email address below to resend the activation email.</p>
  <form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <button type="submit">Resend Activation Email</button>
  </form>
{% endblock content %}
